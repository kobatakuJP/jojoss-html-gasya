<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-9EKZ0MYPZ0');

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="ジョジョの奇妙な冒険 スターダストシューターズのガシャをHTMLでの再現を頑張るサイトです。ユニット画像はwikiから取得しています。">
  <meta property="og:title" content="[非公式]ジョジョSS ガシャ">

  <meta property="og:locale" content="ja_JP">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:url" content="https://jojoss-html-gasya.netlify.app/">
  <!-- PWA対応ここから -->
  <!-- アドレスバー等のブラウザのUIを非表示 -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="ジョジョSSガシャ">
  <!-- ホーム画面に表示されるアプリアイコン -->
  <link rel="apple-touch-icon" href="<%= BASE_URL %>apple-touch-icon-iphone-60x60.png">
  <link rel="apple-touch-icon" sizes="60x60" href="<%= BASE_URL %>apple-touch-icon-ipad-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="<%= BASE_URL %>apple-touch-icon-iphone-retina-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="<%= BASE_URL %>apple-touch-icon-ipad-retina-152x152.png">
  <link rel="manifest" href="<%= BASE_URL %>jojossgasya.webmanifest">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
    }
  </script>
  <!-- PWA対応ここまで -->
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="icon" href="<%= BASE_URL %>favicon.svg" type="image/svg+xml">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>

    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
